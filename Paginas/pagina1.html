<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padrão BEM</title>

    <style>

        .container {
            background-color: burlywood;
        }

        .container__nome {
            background-color: cadetblue;
        }

        .container__nome--cor {
            background-color: cornflowerblue;
        }

        .container__submit--hover:hover {
            background-color: rgb(219, 69, 15);
        }

        .container__submit--click:active {
            background-color: rgb(32, 233, 75);
        }
    </style>

</head>
<body>
    
    <!--Bloco-->
    <div class="container">

        <p>Formulário</p>

        <form action="">

            <!--Elemento-->                            <!--Modificador-->
            <input type="text" class="container__nome container__nome--cor" />
            <input type="submit" value="Enviar" class="container__submit--hover container__submit--click" />
        </form>
    </div>
</body>
</html>
